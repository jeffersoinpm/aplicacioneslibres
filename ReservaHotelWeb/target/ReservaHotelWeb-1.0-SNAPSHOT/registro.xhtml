<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1 align="center">Prince of Persia</h1>

	<h:form> 
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <p:panel id="loginPnl" header="Registro"
                         style="width: 350px; margin: 0 auto;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Nombre de Usuario:" />
                        <p:inputText id="username" value="#{userRegisterView.username}" required="true" label="username" />

                        <h:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" value="#{userRegisterView.email}" required="true" label="email" />

                        <h:outputLabel for="address" value="Dirección:" />
                        <p:inputText id="address" value="#{userRegisterView.address}" required="true" label="address" />

                        <h:outputLabel for="phone" value="Teléfono:" />
                        <p:inputText id="phone" value="#{userRegisterView.phone}" required="true" label="phone" />
                        
                        <h:outputLabel for="password" value="Contraseña:" />
                        <p:password id="password" value="#{userRegisterView.password}" required="true" label="password" />
                        <f:facet name="footer">
                            <p:commandButton value="Registrar" update="growl" actionListener="#{userRegisterView.register}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                    <p:link outcome="inicio" value="Volver"/>
                </p:panel>
        </h:form>
    
    

</h:body>
</html>
